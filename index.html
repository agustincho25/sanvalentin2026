<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️</title>
    <style>
        body {
            background-color: #ffe6e6; /* Fondo rosado */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Para que no aparezcan barras de scroll */
        }

        img {
            max-width: 80%;
            height: auto;
            max-height: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff3366;
            font-size: 2rem;
            margin: 10px;
            padding: 0 20px;
        }

        .botones {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Para que se adapte a celulares */
